<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax User-Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">


</head>
<style>
    *{
        font-family: "Playfair Display", serif;
    }
</style>
<body style="background: linear-gradient(90deg, #153677, #4e085f);">
    
    <h1 style="font-size: 50px; font-weight: 700;" class="text-center mt-5 text-light mb-5">USER DETAILS</h1>
    <div class="row w-100">
        <div class="col-md-4"></div>
        <div id="result" class="col-md-4"></div>
        <div class="col-md-4"></div>
    </div>
</body>
<script>
    fetch("https://fakestoreapi.com/users").then((response)=> {
        response.json().then((userDetail)=>{
            console.log(userDetail)
            userDetail.forEach((item)=>{
                result.innerHTML += `<div class="card mb-5" style="width: 36rem;">
                <img style ="width: 50%; margin: 0 auto 0;" src="images/5087579-removebg-preview.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h1 style="font-weight: 600;" class="card-title fs-1 text-center">User Name: ${item.username} </h1>
                  
                </div>
                <ul class="list-group list-group-flush">
                  <li style="font-weight: 600; " class="list-group-item text-center fs-3">First Name: ${item.name.firstname}  </li>
                  <li style="font-weight: 600; " class="list-group-item text-center fs-3">Email: ${item.email}</li>
                  <li style="font-weight: 600; " class="list-group-item text-center fs-3">Address: City - ${item.address.city}<br>Street - ${item.address.street}<br>Geolocation  Lat (${item.address.geolocation.lat})</li>
                  </ul>`
            })                                                                                    
              
        })
    })
            
                
              
      
</script>
</html>
